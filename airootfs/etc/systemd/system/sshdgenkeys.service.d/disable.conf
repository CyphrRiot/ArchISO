[Unit]
# Disable sshdgenkeys during live boot to prevent early key generation errors
# and noisy failures before host keys are present.
Condition=false

[Service]
# Neutralize any ExecStart defined by the original unit
ExecStart=
ExecStart=/bin/true
Type=oneshot
RemainAfterExit=yes

[Install]
# Ensure no enablement via targets in the live environment
WantedBy=
